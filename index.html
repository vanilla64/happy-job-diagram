<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Happy Job Diagram</title>
</head>
<body class="root">
  <section class="diagram">
    <object class="diagram__line" data="images/line.svg" type="image/svg+xml"></object>
    <object class="diagram__loyalty-icon" data="images/loyalty.svg" type="image/svg+xml"></object>
    <svg class="diagram__chart" width="230" height="230" viewBox="0 0 34 34">
      <circle class="diagram__unit diagram__unit_color_transparent" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="diagram__unit diagram__unit_color_red" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="diagram__unit diagram__unit_color_green" r="15.9" cx="50%" cy="50%"></circle>
      <circle class="diagram__unit diagram__unit_color_yellow" r="15.9" cx="50%" cy="50%"></circle>
    </svg>
    <div class="diagram__text-container">
      <div class="diagram__percents">
        <div class="diagram__digits-container">
          <p class="diagram__integer">72<span class="diagram__decimal">.7</span></p>
        </div>
      </div>
      <h3 class="diagram__title">Лояльность</h3>
      <p class="diagram__heading">ниже среднего</p>
      <p class="diagram__text">
        по отрасли: FMCG
        значений&nbsp;слева&nbsp;от&nbsp;медианы
        <span class="diagram__text_size_large">52.0% - 83.1%</span>
      </p>
    </div>
    <div class="diagram__rate">
      <div class="diagram__triangle"></div>
      <p class="diagram__dinamic-rating">3.1</p>
    </div>
    <ul class="diagram__list">
      <li class="diagram__list-item">
        <div class="diagram__col_left">
          <p class="diagram__parameter">Промоутеры</p>
          <div class="diagram__list-item-stat">
            <div class="diagram__list-top-row">32.0%</div>
            <div class="diagram__list-btm-row">
              <div class="diagram__people-count">81</div>
              <object class="diagram__people-icon" data="images/human_full.svg" type="image/svg+xml"></object>
            </div>
          </div>
        </div>
        <div class="diagram__col_right">
          <div class="diagram__big-line diagram__big-line_color_green"></div>
          <div class="diagram__small-line diagram__small-line_color_green"></div>
          <div class="diagram__dinamic-percent">+1.2%</div>
        </div>
      </li>
      <li class="diagram__list-item">
        <div class="diagram__col_left">
          <p class="diagram__parameter">Скептики</p>
          <div class="diagram__list-item-stat">
            <div class="diagram__list-top-row">39.1%</div>
            <div class="diagram__list-btm-row">
              <div class="diagram__people-count">8</div>
              <object class="diagram__people-icon" data="images/human_full.svg" type="image/svg+xml"></object>
            </div>
          </div>
        </div>
        <div class="diagram__col_right">
          <div class="diagram__big-line diagram__big-line_color_yellow"></div>
          <div class="diagram__small-line diagram__small-line_color_yellow"></div>
          <div class="diagram__dinamic-percent">+4.8%</div>
        </div>
      </li>
      <li class="diagram__list-item">
        <div class="diagram__col_left">
          <p class="diagram__parameter">Критики</p>
          <div class="diagram__list-item-stat">
            <div class="diagram__list-top-row">79.8%</div>
            <div class="diagram__list-btm-row">
              <div class="diagram__people-count">7</div>
              <object class="diagram__people-icon" data="images/human_full.svg" type="image/svg+xml"></object>
            </div>
          </div>
        </div>
        <div class="diagram__col_right">
          <div class="diagram__big-line diagram__big-line_color_red"></div>
          <div class="diagram__small-line diagram__small-line_color_red"></div>
          <div class="diagram__dinamic-percent">-9.7%</div>
        </div>
      </li>
    </ul>
  </section>
  <script src="index.js"></script>
</body>
</html>
